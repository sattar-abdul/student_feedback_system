{% extends 'base.html' %}

{% block head %}
    <h1>Delete Professor Data</h1>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
{% endblock %}

{% block body %}
    <h1>Professor Data:</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Action</th>
        </tr>
        {% for professor in professors %}
            <tr>
                <td>{{ professor.name }}</td>
                <td>{{ professor.id }}</td>
                <td>
                    <form action="{{ url_for('delete_professor', id=professor.id) }}" method="post" style="display:inline;">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
