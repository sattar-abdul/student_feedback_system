{% extends 'base.html'%}

{% block head %}
 <h1>Welcome To Student Feedback System</h1>
{% endblock %}

{% block body %}
    <div id="question">
        <p>{{ question }}</p>
    </div>
    <form action="/result", method="post">
        <div class="options">
            {% for option in options %}
                <button class="option" name="choice" value="{{ option }}">{{ option }}</button>
            {% endfor %}
        </div>
    </form>
{% endblock %}
