{% extends 'base.html'%}

{% block head %}
 <h1>Student Home Page</h1>
{% endblock %}

{% block body %}
    <div id="name">
        <p>Welcome {{ student_name }}!</p>
    </div>
    <form action="/result4", method="post">
        <div class="options">
            {% for option in options %}
                <button class="option" name="choice" value="{{ option }}">{{ option }}</button>
            {% endfor %}
        </div>
    </form>

{% endblock %}
